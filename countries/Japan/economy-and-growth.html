<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">NiceAdmin</span>
      </a>

    </div><!-- End Logo -->

  </header><!-- End Header -->
  <main id="main" class="main">
    <section class="section">
      <div class="row">

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Line Chart</h5>

              <!-- Line Chart -->
              <div id="lineChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  Papa.parse("../../data/trade/trade.csv", {
                    download: true,
                    header: true,
                    complete: function (results) {
                      const data = results.data;

                      // 过滤出日本的数据
                      const japanData = data.filter(item => item["Country Name"] === "Japan");

                      // 对年份排序
                      const importTradeData = japanData.map(item => ({
                        year: parseInt(item["Year"]),
                        value: parseFloat(item["average_value_Merchandise imports (current US$)"])
                      })).sort((a, b) => a.year - b.year);

                      // 提取年份和进口贸易总额
                      const years = importTradeData.map(item => item.year);
                      const importTradeValues = importTradeData.map(item => item.value);

                      // 处理每隔十年的年份
                      const decadeYears = years.filter((year, index) => index % 10 === 0);

                      const options = {
                        series: [{
                          name: "Import Trade",
                          data: importTradeValues
                        }],
                        chart: {
                          height: 350,
                          type: 'line',
                          zoom: {
                            enabled: true, // 启用缩放功能
                            type: 'x', // 只在 x 轴上缩放
                            autoScaleYaxis: true // 自动调整 y 轴以适应缩放后的数据
                          },
                          toolbar: {
                            tools: {
                              selection: true, // 启用选择工具
                              zoom: true, // 启用缩放工具
                              zoomin: true,
                              zoomout: true,
                              pan: true, // 启用拖动工具
                              reset: true // 启用重置工具
                            },
                          },
                          events: {
                            beforeZoom: function (chartContext, { xaxis }) {
                              // 同步拖动的实时反馈
                              return {
                                xaxis: {
                                  min: xaxis.min,
                                  max: xaxis.max
                                }
                              };
                            }
                          }
                        },
                        dataLabels: {
                          enabled: false
                        },
                        stroke: {
                          curve: 'straight'
                        },
                        grid: {
                          row: {
                            colors: ['#f3f3f3', 'transparent'], // 设置交替的行颜色
                            opacity: 0.5
                          },
                        },
                        xaxis: {
                          categories: years,
                          labels: {
                            formatter: function (value, timestamp, index) {
                              // 缩放时动态显示年份标签
                              const zoomLevel = options.chart.zoom.zoomed ? options.chart.zoom.level : 1;
                              const interval = Math.max(1, Math.floor(years.length / (decadeYears.length * zoomLevel)));
                              return (index % interval === 0) ? value : '';
                            }
                          },
                          title: {
                            text: 'Year'
                          }
                        },
                        yaxis: {
                          title: {
                            text: 'Import Trade (US$)'
                          }
                        },
                        tooltip: {
                          x: {
                            format: 'yyyy'
                          }
                        }
                      };

                      const chart = new ApexCharts(document.querySelector("#lineChart"), options);
                      chart.render();

                      // 可选的重置按钮功能
                      //const resetZoomButton = document.createElement("button");
                      //resetZoomButton.innerText = "重置缩放";
                      //resetZoomButton.onclick = () => chart.resetZoom();
                      //document.querySelector(".card-body").appendChild(resetZoomButton);
                    }
                  });
                });
              </script>



              <!-- End Line Chart -->

            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Area Chart</h5>

              <!-- Area Chart -->
              <div id="areaChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  Papa.parse("../../data/trade/trade.csv", {
                    download: true,
                    header: true,
                    complete: function (results) {
                      const data = results.data;

                      // 过滤出日本的数据
                      const japanData = data.filter(item => item["Country Name"] === "Japan");

                      // 对年份排序
                      const importTradeData = japanData.map(item => ({
                        year: item["Year"],
                        value: parseFloat(item["average_value_Merchandise imports (current US$)"])
                      })).sort((a, b) => parseInt(a.year) - parseInt(b.year)); // 修复字符串排序问题，确保年份为整数

                      // 提取年份和进口贸易总额
                      const years = importTradeData.map(item => item.year);
                      const importTradeValues = importTradeData.map(item => item.value);

                      const options = {
                        series: [{
                          name: "Import Trade",
                          data: importTradeValues
                        }],
                        chart: {
                          type: 'area',
                          height: 350,
                          zoom: {
                            enabled: true, // 启用缩放功能
                            type: 'x', // 只在 x 轴上缩放
                            autoScaleYaxis: true // 自动调整 y 轴以适应缩放后的数据
                          },
                          toolbar: {
                            tools: {
                              selection: true, // 启用选择工具
                              zoom: true, // 启用缩放工具
                              zoomin: true,
                              zoomout: true,
                              pan: true, // 启用拖动工具
                              reset: true // 启用重置工具
                            },
                          },
                          events: {
                            beforeZoom: function (chartContext, { xaxis }) {
                              // 实时反馈拖动效果
                              return {
                                xaxis: {
                                  min: xaxis.min,
                                  max: xaxis.max
                                }
                              };
                            }
                          }
                        },
                        dataLabels: {
                          enabled: false
                        },
                        stroke: {
                          curve: 'straight'
                        },
                        subtitle: {
                          text: 'Price Movements',
                          align: 'left'
                        },
                        labels: years,
                        xaxis: {
                          type: 'datetime',
                          categories: years,
                          labels: {
                            formatter: function (value, timestamp, index) {
                              // 缩放时动态显示年份标签
                              const zoomLevel = options.chart.zoom.zoomed ? options.chart.zoom.level : 1;
                              const interval = Math.max(1, Math.floor(years.length / (years.length / 10 * zoomLevel)));
                              return (index % interval === 0) ? value : '';
                            }
                          },
                          title: {
                            text: 'Year'
                          }
                        },
                        yaxis: {
                          title: {
                            text: 'Import Trade (US$)'
                          }
                        },
                        legend: {
                          horizontalAlign: 'left'
                        }
                      };

                      const chart = new ApexCharts(document.querySelector("#areaChart"), options);
                      chart.render();

                      // 可选的重置按钮功能
                      //const resetZoomButton = document.createElement("button");
                      //resetZoomButton.innerText = "重置缩放";
                      //resetZoomButton.onclick = () => chart.resetZoom();
                      //document.querySelector(".card-body").appendChild(resetZoomButton);
                    }
                  });
                });
              </script>

              <!-- End Area Chart -->
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Column Chart</h5>

              <!-- Column Chart -->
              <div id="columnChart"></div>
              <div id="enlargedChart" style="display:none;">
                <div id="enlargedColumnChart" class="fade-in"></div>
                <div id="columnInfo"></div>
              </div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  Papa.parse("../../data/trade/trade.csv", {
                    download: true,
                    header: true,
                    complete: function (results) {
                      const data = results.data;

                      // 过滤出日本的数据
                      const japanData = data.filter(item => item["Country Name"] === "Japan");

                      // 对年份排序
                      const importTradeData = japanData.map(item => ({
                        year: parseInt(item["Year"]),
                        value: parseFloat(item["average_value_Merchandise imports (current US$)"])
                      })).sort((a, b) => a.year - b.year);

                      // 提取年份和进口贸易总额
                      const years = importTradeData.map(item => item.year);
                      const importTradeValues = importTradeData.map(item => item.value);

                      // 处理每隔十年的年份
                      const decadeYears = years.filter((year, index) => index % 10 === 0);

                      const columnChart = new ApexCharts(document.querySelector("#columnChart"), {
                        series: [{
                          name: "Import Trade",
                          data: importTradeValues
                        }],
                        chart: {
                          type: 'bar',
                          height: 350,
                          animations: {
                            enabled: false // 禁用动画
                          },
                          events: {
                            dataPointSelection: function (event, chartContext, config) {
                              // 获取选中的数据点索引
                              const selectedIndex = config.dataPointIndex;
                              // 获取选中的年份和贸易值
                              const selectedYear = years[selectedIndex];
                              const selectedValue = importTradeValues[selectedIndex];

                              // 显示并更新放大图
                              updateEnlargedChart(selectedYear, selectedValue);
                            }
                          }
                        },
                        plotOptions: {
                          bar: {
                            horizontal: false,
                            columnWidth: '55%',
                            endingShape: 'rounded'
                          },
                        },
                        dataLabels: {
                          enabled: false
                        },
                        stroke: {
                          show: true,
                          width: 2,
                          colors: ['transparent']
                        },
                        xaxis: {
                          categories: years,
                          labels: {
                            formatter: function (value, timestamp, index) {
                              // 只显示每十年的年份标签
                              return decadeYears.includes(value) ? value : '';
                            }
                          },
                          title: {
                            text: 'Year'
                          }
                        },
                        yaxis: {
                          title: {
                            text: 'Import Trade (US$)'
                          }
                        },
                        fill: {
                          opacity: 1
                        },
                        tooltip: {
                          y: {
                            formatter: function (val) {
                              return "$ " + val;
                            }
                          }
                        }
                      });

                      columnChart.render();

                      // 更新放大图的函数
                      function updateEnlargedChart(year, value) {
                        // 添加动画类
                        const enlargedChartElement = document.querySelector("#enlargedColumnChart");
                        enlargedChartElement.classList.add('fade-in');

                        // 销毁旧的图表实例以避免重叠
                        if (window.enlargedChartInstance) {
                          window.enlargedChartInstance.destroy();
                        }

                        // 更新放大图
                        const enlargedChartOptions = {
                          series: [{
                            name: "Import Trade",
                            data: [value]
                          }],
                          chart: {
                            type: 'bar',
                            height: 200,
                            animations: {
                              enabled: false // 禁用动画
                            }
                          },
                          plotOptions: {
                            bar: {
                              horizontal: false,
                              columnWidth: '100%',
                              endingShape: 'rounded'
                            },
                          },
                          dataLabels: {
                            enabled: true,
                            formatter: function (val) {
                              return "$ " + val.toFixed(2);
                            }
                          },
                          xaxis: {
                            categories: [year],
                            title: {
                              text: 'Year'
                            }
                          },
                          yaxis: {
                            title: {
                              text: 'Import Trade (US$)'
                            },
                            max: Math.max(...importTradeValues) * 1.1 // 设置 y 轴最大值以保持缩放一致
                          },
                          fill: {
                            opacity: 1
                          }
                        };

                        // 创建并渲染新的放大图实例
                        window.enlargedChartInstance = new ApexCharts(enlargedChartElement, enlargedChartOptions);
                        window.enlargedChartInstance.render();

                        // 显示并更新信息标注
                        document.getElementById("columnInfo").innerHTML = `
                        <h5>Year: ${year}</h5>
                        <p>Import Trade: $ ${value.toFixed(2)}</p>
                        `;

                        // 显示放大图容器
                        document.getElementById("enlargedChart").style.display = 'flex';

                        // 移除动画类以便下次点击时可以重新应用
                        setTimeout(() => {
                          enlargedChartElement.classList.remove('fade-in');
                        }, 500); // 动画结束后移除
                      }
                    }
                  });
                });
              </script>

              <style>
                #enlargedChart {
                  display: flex;
                  align-items: center;
                  gap: 20px;
                  margin-top: 20px;
                }

                #enlargedColumnChart {
                  flex: 1;
                  transition: all 0.5s ease-in-out;
                  /* 设置动画过渡效果 */
                }

                #enlargedColumnChart.fade-in {
                  transform: scale(1.1);
                  /* 放大效果 */
                }

                #columnInfo {
                  flex: 1;
                }
              </style>

              <!-- End Column Chart -->



            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bar Chart</h5>

              <!-- Bar Chart -->
              <div id="barChart"></div>
              <div id="enlargedBarChartContainer" style="display:none;">
                <div id="enlargedBarChart"></div>
                <div id="barChartInfo"></div>
              </div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  Papa.parse("../../data/trade/trade.csv", {
                    download: true,
                    header: true,
                    complete: function (results) {
                      const data = results.data;

                      // 过滤出日本的数据
                      const japanData = data.filter(item => item["Country Name"] === "Japan");

                      // 初始化每隔10年的数据容器
                      const interval = 10;
                      const tradeDataByDecade = {};

                      // 对数据按年份进行处理，计算每隔10年的平均值
                      japanData.forEach(item => {
                        const year = parseInt(item["Year"]);
                        const value = parseFloat(item["average_value_Merchandise imports (current US$)"]);
                        const decade = Math.floor(year / interval) * interval;

                        if (!tradeDataByDecade[decade]) {
                          tradeDataByDecade[decade] = { sum: 0, count: 0 };
                        }
                        tradeDataByDecade[decade].sum += value;
                        tradeDataByDecade[decade].count += 1;
                      });

                      const categories = [];
                      const values = [];

                      for (const [decade, { sum, count }] of Object.entries(tradeDataByDecade)) {
                        categories.push(decade);
                        values.push(sum / count);
                      }

                      const barChart = new ApexCharts(document.querySelector("#barChart"), {
                        series: [{
                          data: values
                        }],
                        chart: {
                          type: 'bar',
                          height: 350,
                          animations: {
                            enabled: true, // 保留主图动画
                            easing: 'easeinout', // 设置动画缓动效果
                            speed: 800 // 设置动画速度
                          },
                          events: {
                            dataPointSelection: function (event, chartContext, config) {
                              // 获取选中的数据点索引
                              const selectedIndex = config.dataPointIndex;
                              // 获取选中的年份和平均贸易值
                              const selectedDecade = categories[selectedIndex];
                              const selectedValue = values[selectedIndex];

                              // 显示并更新放大图
                              updateEnlargedBarChart(selectedDecade, selectedValue);
                            }
                          }
                        },
                        plotOptions: {
                          bar: {
                            borderRadius: 4,
                            horizontal: true
                          }
                        },
                        dataLabels: {
                          enabled: false
                        },
                        xaxis: {
                          categories: categories,
                          title: {
                            text: 'Decades'
                          }
                        },
                        yaxis: {
                          title: {
                            text: 'Average Import Trade (US$)'
                          }
                        }
                      });

                      barChart.render();

                      // 更新放大图的函数
                      function updateEnlargedBarChart(decade, value) {
                        // 设置过渡动画类
                        const enlargedBarChartElement = document.querySelector("#enlargedBarChart");
                        enlargedBarChartElement.classList.add('fade-in');

                        // 销毁旧的图表实例以避免重叠
                        if (window.enlargedBarChartInstance) {
                          window.enlargedBarChartInstance.destroy();
                        }

                        // 更新放大图
                        const enlargedBarChartOptions = {
                          series: [{
                            name: "Import Trade",
                            data: [value]
                          }],
                          chart: {
                            type: 'bar',
                            height: 200,
                            animations: {
                              enabled: true, // 启用放大图动画
                              easing: 'easeinout', // 设置动画缓动效果
                              speed: 500 // 设置动画速度
                            }
                          },
                          plotOptions: {
                            bar: {
                              horizontal: true,
                              columnWidth: '100%',
                              borderRadius: 4
                            }
                          },
                          dataLabels: {
                            enabled: true,
                            formatter: function (val) {
                              return "$ " + val.toFixed(2);
                            }
                          },
                          xaxis: {
                            categories: [decade],
                            title: {
                              text: 'Decade'
                            }
                          },
                          yaxis: {
                            title: {
                              text: 'Average Import Trade (US$)'
                            },
                            max: Math.max(...values) * 1.1 // 设置 y 轴最大值以保持缩放一致
                          },
                          fill: {
                            opacity: 1
                          }
                        };

                        // 创建并渲染新的放大图实例
                        window.enlargedBarChartInstance = new ApexCharts(enlargedBarChartElement, enlargedBarChartOptions);
                        window.enlargedBarChartInstance.render();

                        // 显示并更新信息标注
                        document.getElementById("barChartInfo").innerHTML = `
                        <h5>Decade: ${decade}</h5>
                        <p>Average Import Trade: $ ${value.toFixed(2)}</p>
                        `;

                        // 显示放大图容器
                        document.getElementById("enlargedBarChartContainer").style.display = 'flex';

                        // 移除动画类以便下次点击时可以重新应用
                        setTimeout(() => {
                          enlargedBarChartElement.classList.remove('fade-in');
                        }, 500); // 动画结束后移除
                      }
                    }
                  });
                });
              </script>

              <style>
                #enlargedBarChartContainer {
                  display: flex;
                  align-items: center;
                  gap: 20px;
                  margin-top: 20px;
                }

                #enlargedBarChart {
                  flex: 1;
                  transition: all 0.5s ease-in-out;
                  /* 设置动画过渡效果 */
                }

                #enlargedBarChart.fade-in {
                  transform: scale(1.1);
                  /* 放大效果 */
                }

                #barChartInfo {
                  flex: 1;
                }
              </style>

              <!-- End Bar Chart -->


            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Japan Export Categories Pie Chart <span id="selectedYear">| 2020</span></h5>

              <!-- Pie Chart -->
              <div class="chart-container">
                <select class="year-selector" id="yearSelector">
                  <!-- 从1990年到2024年的年份选项 -->
                  <script>
                    for (let year = 1990; year <= 2024; year++) {
                      document.write('<option value="' + year + '">' + year + '</option>');
                    }
                  </script>
                </select>
                <div id="pieChart" style="min-height: 400px;" class="echart"></div>
              </div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  const fetchAndRenderData = (year) => {
                    Papa.parse("../../data/trade/trade.csv", {
                      download: true,
                      header: true,
                      complete: function (results) {
                        const data = results.data;

                        // 过滤出日本的数据
                        const japanData = data.filter(item => item["Country Name"] === "Japan" && item["Year"] === year);

                        if (japanData.length === 0) {
                          alert("No data available for the selected year.");
                          return;
                        }

                        // 简化后的类别名称
                        const simplifiedCategories = [
                          "Agricultural raw materials",
                          "Food",
                          "Fuel",
                          "Ores and metals",
                          "High-technology"
                        ];

                        // 对应的原始列名称
                        const importCategories = [
                          "average_value_Agricultural raw materials exports (% of merchandise exports)",
                          "average_value_Food exports (% of merchandise exports)",
                          "average_value_Fuel exports (% of merchandise exports)",
                          "average_value_Ores and metals exports (% of merchandise exports)",
                          "average_value_High-technology exports (% of manufactured exports)"
                        ];

                        const values = importCategories.map(category => parseFloat(japanData[0][category]));

                        // 绘制饼图
                        echarts.init(document.querySelector("#pieChart")).setOption({
                          title: {
                            text: `Japan Import Categories in ${year}`,
                            subtext: 'Based on merchandise exports',
                            left: 'center'
                          },
                          tooltip: {
                            trigger: 'item'
                          },
                          legend: {
                            orient: 'vertical',
                            left: 'left'
                          },
                          series: [
                            {
                              name: 'Import Category',
                              type: 'pie',
                              radius: '50%',
                              data: simplifiedCategories.map((category, index) => ({
                                value: values[index],
                                name: category
                              })),
                              emphasis: {
                                itemStyle: {
                                  shadowBlur: 10,
                                  shadowOffsetX: 0,
                                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                              }
                            }
                          ]
                        });
                      }
                    });
                  };

                  // 初始获取和渲染默认年份的数据
                  fetchAndRenderData("2020");

                  // 年份选择器的事件监听器
                  document.getElementById("yearSelector").addEventListener("change", (event) => {
                    const selectedYear = event.target.value;
                    fetchAndRenderData(selectedYear);
                    document.getElementById("selectedYear").innerText = `| ${selectedYear}`;
                  });
                });
              </script>
              <!-- End Pie Chart -->

            </div>
          </div>
        </div>



        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Radar Chart</h5>

              <!-- Radar Chart -->
              <div id="radarChart"></div>

                  <!-- Year Buttons -->
                  <div id="year-buttons" class="year-buttons"></div>
      
                  <!-- Heatmap -->
                  <div id="heatmap" class="heatmap"></div>
                  <div id="legend" class="legend"></div>
      
                  <script>
                      document.addEventListener("DOMContentLoaded", () => {
                          Papa.parse("../../data/trade/trade.csv", {
                              download: true,
                              header: true,
                              complete: function (results) {
                                  const data = results.data;
      
                                  // 过滤出日本的数据
                                  const japanData = data.filter(item => item["Country Name"] === "Japan");
      
                                  const selectedColumns = [
                                      "average_value_Commercial service exports (current US$)",
                                      "average_value_Commercial service imports (current US$)",
                                      "average_value_Merchandise exports (current US$)",
                                      "average_value_Merchandise imports (current US$)",
                                      "average_value_Merchandise exports to high-income economies (% of total merchandise exports)",
                                      "average_value_Merchandise imports from high-income economies (% of total merchandise imports)"
                                  ];
      
                                  const years = Array.from(new Set(japanData.map(d => parseInt(d["Year"])).filter(y => !isNaN(y)))).sort((a, b) => a - b);
                                  const categories = selectedColumns;
      
                                  const heatmapData = [];
                                  japanData.forEach(d => {
                                      const year = parseInt(d["Year"]);
                                      if (!isNaN(year)) {
                                          selectedColumns.forEach(cat => {
                                              heatmapData.push({
                                                  year: year,
                                                  category: cat,
                                                  value: parseFloat(d[cat]) || 0
                                              });
                                          });
                                      }
                                  });
      
                                  const margin = {top: 50, right: 30, bottom: 50, left: 100},
                                        width = 700 - margin.left - margin.right,
                                        height = 500 - margin.top - margin.bottom;
      
                                  const svg = d3.select("#heatmap")
                                                .append("svg")
                                                .attr("width", width + margin.left + margin.right)
                                                .attr("height", height + margin.top + margin.bottom)
                                                .append("g")
                                                .attr("transform", `translate(${margin.left},${margin.top})`);
      
                                  const x = d3.scaleBand()
                                              .range([0, width])
                                              .padding(0.05);
      
                                  const y = d3.scaleBand()
                                              .range([height, 0])
                                              .domain(categories)
                                              .padding(0.05);
      
                                  const colorScale = d3.scaleSequential(d3.interpolateBlues)
                                                       .domain([0, d3.max(heatmapData, d => d.value)]);
      
                                  svg.append("g")
                                     .attr("class", "axis y-axis")
                                     .call(d3.axisLeft(y));
      
                                  const legendWidth = 300;
                                  const legendHeight = 20;
                                  const legendMargin = {top: 10, right: 0, bottom: 0, left: 0};
      
                                  const legendSvg = d3.select("#legend")
                                                      .append("svg")
                                                      .attr("width", legendWidth + legendMargin.left + legendMargin.right)
                                                      .attr("height", legendHeight + legendMargin.top + legendMargin.bottom)
                                                      .append("g")
                                                      .attr("transform", `translate(${legendMargin.left},${legendMargin.top})`);
      
                                  const legendScale = d3.scaleLinear()
                                                        .domain([0, d3.max(heatmapData, d => d.value)])
                                                        .range([0, legendWidth]);
      
                                  const legendAxis = d3.axisBottom(legendScale)
                                                       .ticks(5)
                                                       .tickSize(-legendHeight);
      
                                  const legend = legendSvg.append("g")
                                                          .selectAll("rect")
                                                          .data(d3.range(0, d3.max(heatmapData, d => d.value), d3.max(heatmapData, d => d.value) / legendWidth))
                                                          .enter()
                                                          .append("rect")
                                                          .attr("x", d => legendScale(d))
                                                          .attr("y", 0)
                                                          .attr("width", 1)
                                                          .attr("height", legendHeight)
                                                          .style("fill", d => colorScale(d));
      
                                  legendSvg.append("g")
                                           .attr("transform", `translate(0,${legendHeight})`)
                                           .call(legendAxis);
      
                                  // Add year buttons
                                  const yearIntervals = years.filter(y => y % 10 === 0);
                                  const yearButtonsContainer = d3.select("#year-buttons");
      
                                  yearIntervals.forEach(year => {
                                      yearButtonsContainer.append("div")
                                          .attr("class", "year-button")
                                          .attr("data-year", year)
                                          .text(year)
                                          .on("click", function() {
                                              d3.selectAll(".year-button").classed("active", false);
                                              d3.select(this).classed("active", true);
                                              updateHeatmap(year);
                                          });
                                  });
      
                                  // Default to the first year
                                  d3.select(`.year-button[data-year="${yearIntervals[0]}"]`).classed("active", true);
                                  updateHeatmap(yearIntervals[0]);
      
                                  function updateHeatmap(selectedYear) {
                                      const filteredData = heatmapData.filter(d => Math.floor(d.year / 10) * 10 === selectedYear);
      
                                      x.domain(years.filter(y => Math.floor(y / 10) * 10 === selectedYear));
      
                                      svg.selectAll(".x-axis").remove();
                                      svg.append("g")
                                         .attr("class", "axis x-axis")
                                         .attr("transform", `translate(0,${height})`)
                                         .call(d3.axisBottom(x).tickFormat(d3.format("d")));
      
                                      const rects = svg.selectAll("rect").data(filteredData, d => `${d.year}:${d.category}`);
      
                                      rects.enter()
                                           .append("rect")
                                           .merge(rects)
                                           .attr("x", d => x(d.year))
                                           .attr("y", d => y(d.category))
                                           .attr("width", x.bandwidth())
                                           .attr("height", y.bandwidth())
                                           .style("fill", d => colorScale(d.value));
      
                                      rects.exit().remove();
                                  }
                              }
                          });
                      });
                  </script>
                  <!-- End Heatmap -->
      
              </div>
          </div>
      </div>
