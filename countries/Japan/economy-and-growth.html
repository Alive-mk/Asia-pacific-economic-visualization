          <h5 class="card-title">average value GDP</h5>

          <!-- Line Chart -->
          <div id="lineChart" class="chart-container"></div>
          <p>这个折线图显示了日本每年的平均GDP值变化趋势。</p>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              Papa.parse("../../data/economy-and-growth/economy-and-growth.csv", {
                download: true,
                header: true,
                complete: function (results) {
                  const data = results.data;

                  // 过滤出日本的数据
                  const japanData = data.filter(item => item["Country Name"] === "Japan");

                  // 对年份排序并处理数据
                  const importTradeData = japanData.map(item => ({
                    year: parseInt(item["Year"]),
                    value: parseFloat(item["average_value_GDP (current LCU)"])
                  })).sort((a, b) => a.year - b.year);

                  // 提取年份和进口贸易总额
                  const years = importTradeData.map(item => item.year);
                  let importTradeValues = importTradeData.map(item => item.value);

                  // 插值缺失数据
                  for (let i = 0; i < importTradeValues.length; i++) {
                    if (isNaN(importTradeValues[i])) {
                      let prevValid = null, nextValid = null;
                      for (let j = i - 1; j >= 0; j--) {
                        if (!isNaN(importTradeValues[j])) {
                          prevValid = { index: j, value: importTradeValues[j] };
                          break;
                        }
                      }
                      for (let j = i + 1; j < importTradeValues.length; j++) {
                        if (!isNaN(importTradeValues[j])) {
                          nextValid = { index: j, value: importTradeValues[j] };
                          break;
                        }
                      }
                      if (prevValid !== null && nextValid !== null) {
                        const interpolatedValue = prevValid.value + ((nextValid.value - prevValid.value) * (i - prevValid.index)) / (nextValid.index - prevValid.index);
                        importTradeValues[i] = interpolatedValue;
                      } else if (prevValid !== null) {
                        importTradeValues[i] = prevValid.value;
                      } else if (nextValid !== null) {
                        importTradeValues[i] = nextValid.value;
                      }
                    }
                  }

                  // 处理每隔十年的年份
                  const decadeYears = years.filter((year, index) => index % 10 === 0);

                  const options = {
                    series: [{
                      name: "average value GDP",
                      data: importTradeValues
                    }],
                    chart: {
                      height: 350,
                      type: 'line',
                      zoom: {
                        enabled: true, // 启用缩放功能
                        type: 'x', // 只在 x 轴上缩放
                        autoScaleYaxis: true // 自动调整 y 轴以适应缩放后的数据
                      },
                      toolbar: {
                        tools: {
                          selection: true, // 启用选择工具
                          zoom: true, // 启用缩放工具
                          zoomin: true,
                          zoomout: true,
                          pan: true, // 启用拖动工具
                          reset: true // 启用重置工具
                        },
                      },
                      events: {
                        beforeZoom: function (chartContext, { xaxis }) {
                          // 同步拖动的实时反馈
                          return {
                            xaxis: {
                              min: xaxis.min,
                              max: xaxis.max
                            }
                          };
                        }
                      }
                    },
                    dataLabels: {
                      enabled: false
                    },
                    stroke: {
                      curve: 'smooth' // 使用平滑曲线
                    },
                    grid: {
                      row: {
                        colors: ['#f3f3f3', 'transparent'], // 设置交替的行颜色
                        opacity: 0.5
                      },
                    },
                    xaxis: {
                      categories: years,
                      labels: {
                        formatter: function (value, timestamp, index) {
                          // 缩放时动态显示年份标签
                          const zoomLevel = options.chart.zoom.zoomed ? options.chart.zoom.level : 1;
                          const interval = Math.max(1, Math.floor(years.length / (decadeYears.length * zoomLevel)));
                          return (index % interval === 0) ? value : '';
                        }
                      },
                      title: {
                        text: 'Year'
                      }
                    },
                    yaxis: {
                      title: {
                        text: 'average value GDP (US$)'
                      }
                    },
                    tooltip: {
                      x: {
                        format: 'yyyy'
                      }
                    }
                  };

                  const chart = new ApexCharts(document.querySelector("#lineChart"), options);
                  chart.render();
                }
              });
            });
          </script>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">average value Merchandise imports</h5>

          <!-- Bar Chart -->
          <div id="barChart" class="chart-container"></div>
          <p>此柱状图展示了每隔十年日本平均商品进口值的变化。</p>
          <div id="enlargedBarChartContainer" style="display:none;">
            <div id="enlargedBarChart"></div>
            <div id="barChartInfo"></div>
          </div>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              Papa.parse("../../data/trade/trade.csv", {
                download: true,
                header: true,
                complete: function (results) {
                  const data = results.data;

                  // 过滤出日本的数据
                  const japanData = data.filter(item => item["Country Name"] === "Japan");

                  // 初始化每隔10年的数据容器
                  const interval = 10;
                  const tradeDataByDecade = {};

                  // 对数据按年份进行处理，计算每隔10年的平均值
                  japanData.forEach(item => {
                    const year = parseInt(item["Year"]);
                    const value = parseFloat(item["average_value_Merchandise imports (current US$)"]);
                    const decade = Math.floor(year / interval) * interval;

                    if (!tradeDataByDecade[decade]) {
                      tradeDataByDecade[decade] = { sum: 0, count: 0 };
                    }
                    tradeDataByDecade[decade].sum += value;
                    tradeDataByDecade[decade].count += 1;
                  });

                  const categories = [];
                  const values = [];

                  for (const [decade, { sum, count }] of Object.entries(tradeDataByDecade)) {
                    categories.push(decade);
                    values.push(sum / count);
                  }

                  const barChart = new ApexCharts(document.querySelector("#barChart"), {
                    series: [{
                      data: values
                    }],
                    chart: {
                      type: 'bar',
                      height: 350,
                      animations: {
                        enabled: true, // 保留主图动画
                        easing: 'easeinout', // 设置动画缓动效果
                        speed: 800 // 设置动画速度
                      },
                      events: {
                        dataPointSelection: function (event, chartContext, config) {
                          // 获取选中的数据点索引
                          const selectedIndex = config.dataPointIndex;
                          // 获取选中的年份和平均贸易值
                          const selectedDecade = categories[selectedIndex];
                          const selectedValue = values[selectedIndex];

                          // 显示并更新放大图
                          updateEnlargedBarChart(selectedDecade, selectedValue);
                        }
                      }
                    },
                    plotOptions: {
                      bar: {
                        borderRadius: 4,
                        horizontal: true
                      }
                    },
                    dataLabels: {
                      enabled: false
                    },
                    xaxis: {
                      categories: categories,
                      title: {
                        text: 'Decades'
                      }
                    },
                    yaxis: {
                      title: {
                        text: 'average value Merchandise imports (US$)'
                      }
                    }
                  });

                  barChart.render();

                  // 更新放大图的函数
                  function updateEnlargedBarChart(decade, value) {
                    // 设置过渡动画类
                    const enlargedBarChartElement = document.querySelector("#enlargedBarChart");
                    enlargedBarChartElement.classList.add('fade-in');

                    // 销毁旧的图表实例以避免重叠
                    if (window.enlargedBarChartInstance) {
                      window.enlargedBarChartInstance.destroy();
                    }

                    // 更新放大图
                    const enlargedBarChartOptions = {
                      series: [{
                        name: "Import Trade",
                        data: [value]
                      }],
                      chart: {
                        type: 'bar',
                        height: 200,
                        animations: {
                          enabled: true, // 启用放大图动画
                          easing: 'easeinout', // 设置动画缓动效果
                          speed: 500 // 设置动画速度
                        }
                      },
                      plotOptions: {
                        bar: {
                          horizontal: true,
                          columnWidth: '100%',
                          borderRadius: 4
                        }
                      },
                      dataLabels: {
                        enabled: true,
                        formatter: function (val) {
                          return "$ " + val.toFixed(2);
                        }
                      },
                      xaxis: {
                        categories: [decade],
                        title: {
                          text: 'Decade'
                        }
                      },
                      yaxis: {
                        title: {
                          text: 'average value Merchandise imports (US$)'
                        },
                        max: Math.max(...values) * 1.1 // 设置 y 轴最大值以保持缩放一致
                      },
                      fill: {
                        opacity: 1
                      }
                    };

                    // 创建并渲染新的放大图实例
                    window.enlargedBarChartInstance = new ApexCharts(enlargedBarChartElement, enlargedBarChartOptions);
                    window.enlargedBarChartInstance.render();

                    // 显示并更新信息标注
                    document.getElementById("barChartInfo").innerHTML = `
                        <h5>Decade: ${decade}</h5>
                        <p>average value Merchandise imports: $ ${value.toFixed(2)}</p>
                        `;

                    // 显示放大图容器
                    document.getElementById("enlargedBarChartContainer").style.display = 'flex';

                    // 移除动画类以便下次点击时可以重新应用
                    setTimeout(() => {
                      enlargedBarChartElement.classList.remove('fade-in');
                    }, 500); // 动画结束后移除
                  }
                }
              });
            });
          </script>

          <style>
            #enlargedBarChartContainer {
              display: flex;
              align-items: center;
              gap: 20px;
              margin-top: 20px;
            }

            #enlargedBarChart {

              /* 放大效果 */
            }

            #barChartInfo {
              flex: 1;
            }
          </style>

          <!-- End Bar Chart -->


        </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Japan Import Categories Pie Chart <span id="selectedYear">| 2020</span></h5>

          <!-- Pie Chart -->
          <div class="chart-container">
            <select class="year-selector" id="yearSelector">
              <!-- 从1990年到2024年的年份选项 -->
              <script>
                for (let year = 1990; year <= 2024; year++) {
                  document.write('<option value="' + year + '">' + year + '</option>');
                }

              </script>
            </select>
            <div id="pieChart" style="min-height: 350px;" class="echart"></div>
          </div>

          <!-- 在此处添加描述性文字 -->
          <p>此饼图展示了每年日本商品进口类别的变化。</p>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              const fetchAndRenderData = (year) => {
                Papa.parse("../../data/trade/trade.csv", {
                  download: true,
                  header: true,
                  complete: function (results) {
                    const data = results.data;

                    // 过滤出日本的数据
                    const japanData = data.filter(item => item["Country Name"] === "Japan" && item["Year"] === year);

                    if (japanData.length === 0) {
                      alert("No data available for the selected year.");
                      return;
                    }

                    // 简化后的类别名称
                    const simplifiedCategories = [
                      "Agricultural raw materials",
                      "Food",
                      "Fuel",
                      "Ores and metals",
                      "High-technology"
                    ];

                    // 对应的原始列名称
                    const importCategories = [
                      "average_value_Agricultural raw materials exports (% of merchandise exports)",
                      "average_value_Food exports (% of merchandise exports)",
                      "average_value_Fuel exports (% of merchandise exports)",
                      "average_value_Ores and metals exports (% of merchandise exports)",
                      "average_value_High-technology exports (% of manufactured exports)"
                    ];

                    const values = importCategories.map(category => parseFloat(japanData[0][category]));

                    // 绘制饼图
                    echarts.init(document.querySelector("#pieChart")).setOption({
                      title: {
                        text: `Japan Import Categories in ${year}`,
                        subtext: 'Based on merchandise exports',
                        left: 'center',
                        top: '5%'
                      },
                      chart:{
                        height:'350'
                      },
                      tooltip: {
                        trigger: 'item'
                      },
                      legend: {
                        orient: 'vertical',
                        left: 'left'
                      },
                      series: [
                        {
                          name: 'Import Category',
                          type: 'pie',
                          radius: '50%',
                          data: simplifiedCategories.map((category, index) => ({
                            value: values[index],
                            name: category
                          })),
                          emphasis: {
                            itemStyle: {
                              shadowBlur: 100,
                              shadowOffsetX: 0,
                              shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                          }
                        }
                      ],
                    });
                  }
                });
              };

              // 初始获取和渲染默认年份的数据
              fetchAndRenderData("2020");

              // 年份选择器的事件监听器
              document.getElementById("yearSelector").addEventListener("change", (event) => {
                const selectedYear = event.target.value;
                fetchAndRenderData(selectedYear);
                document.getElementById("selectedYear").innerText = `| ${selectedYear}`;
              });
            });
          </script>
          <!-- End Pie Chart -->
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">average value Gross savings</h5>

          <!-- Polar Area Chart -->
          <div id="polarAreaChart" class="chart-container"></div>
          <p>此极地图展示了每隔十年平均值储蓄值的变化。</p>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              Papa.parse("../../data/trade/trade.csv", {
                download: true,
                header: true,
                complete: function (results) {
                  const data = results.data;

                  // 过滤出日本的数据
                  const japanData = data.filter(item => item["Country Name"] === "Japan");

                  // 初始化每隔10年的数据容器
                  const interval = 10;
                  const tradeDataByDecade = {};

                  // 对数据按年份进行处理，计算每隔10年的平均值
                  japanData.forEach(item => {
                    const year = parseInt(item["Year"]);
                    const value = parseFloat(item["average_value_Merchandise imports (current US$)"]);
                    const decade = Math.floor(year / interval) * interval;

                    if (!tradeDataByDecade[decade]) {
                      tradeDataByDecade[decade] = { sum: 0, count: 0 };
                    }
                    tradeDataByDecade[decade].sum += value;
                    tradeDataByDecade[decade].count += 1;
                  });

                  const categories = [];
                  const values = [];

                  for (const [decade, { sum, count }] of Object.entries(tradeDataByDecade)) {
                    categories.push(`${decade}s`); // 使用字符串格式化显示每个10年区间
                    values.push(sum / count);
                  }

                  new ApexCharts(document.querySelector("#polarAreaChart"), {
                    series: values,
                    chart: {
                      type: 'polarArea',
                      height: 350,
                      toolbar: {
                        show: true
                      }
                    },
                    stroke: {
                      colors: ['#fff']
                    },
                    fill: {
                      opacity: 0.8
                    },
                    grid: {
                      top: 20,  // 调整顶部留白
                      bottom: 20,  // 调整底部留白
                      left: 20,  // 调整左侧留白
                      right: 20  // 调整右侧留白
                    },

                    labels: categories
                  }).render();
                }
              });
            });
          </script>
          <!-- End Polar Area Chart -->

        </div>
      </div>
