              <div id="lineChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  Papa.parse("../../data/trade/trade.csv", {
                    download: true,
                    header: true,
                    complete: function (results) {
                      const data = results.data;

                      // 过滤出日本的数据
                      const japanData = data.filter(item => item["Country Name"] === "Japan");

                      // 对年份排序
                      const importTradeData = japanData.map(item => ({
                        year: parseInt(item["Year"]),
                        value: parseFloat(item["average_value_Merchandise imports (current US$)"])
                      })).sort((a, b) => a.year - b.year);

                      // 提取年份和进口贸易总额
                      const years = importTradeData.map(item => item.year);
                      const importTradeValues = importTradeData.map(item => item.value);

                      // 处理每隔十年的年份
                      const decadeYears = years.filter((year, index) => index % 10 === 0);

                      new ApexCharts(document.querySelector("#lineChart"), {
                        series: [{
                          name: "Import Trade",
                          data: importTradeValues
                        }],
                        chart: {
                          height: 350,
                          type: 'line',
                          zoom: {
                            enabled: false
                          }
                        },
                        dataLabels: {
                          enabled: false
                        },
                        stroke: {
                          curve: 'straight'
                        },
                        grid: {
                          row: {
                            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                            opacity: 0.5
                          },
                        },
                        xaxis: {
                          categories: years,
                          labels: {
                            formatter: function (value, timestamp, index) {
                              // 只显示每十年的年份标签
                              return decadeYears.includes(value) ? value : '';
                            }
                          },
                          title: {
                            text: 'Year'
                          }
                        },
                        yaxis: {
                          title: {
                            text: 'Import Trade (US$)'
                          }
                        },
                      }).render();
                    }

                document.addEventListener("DOMContentLoaded", () => {
                  Papa.parse("../../data/trade/trade.csv", {
                    download: true,
                    header: true,

                      const data = results.data;

                      // 过滤出日本的数据
                      const japanData = data.filter(item => item["Country Name"] === "Japan");

                      // 初始化每隔10年的数据容器
                      const interval = 10;
                      const tradeDataByDecade = {};

                      // 对数据按年份进行处理，计算每隔10年的平均值
                      japanData.forEach(item => {
                        const year = parseInt(item["Year"]);
                        const value = parseFloat(item["average_value_Merchandise imports (current US$)"]);
                        const decade = Math.floor(year / interval) * interval;

                        if (!tradeDataByDecade[decade]) {
                          tradeDataByDecade[decade] = { sum: 0, count: 0 };
                        }
                        tradeDataByDecade[decade].sum += value;
                        tradeDataByDecade[decade].count += 1;
                      });

                      const categories = [];
                      const values = [];

                      for (const [decade, { sum, count }] of Object.entries(tradeDataByDecade)) {
                        categories.push(decade);
                        values.push(sum / count);
                      }

                      new ApexCharts(document.querySelector("#barChart"), {
                        series: [{
                          data: values
                        }],
                        chart: {
                          type: 'bar',
                          height: 350
                        },
                        plotOptions: {

                            horizontal: true,

                </select>

              </div>
      
              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  const fetchAndRenderData = (year) => {
                    Papa.parse("../../data/trade/trade.csv", {
                      download: true,
                      header: true,
                      complete: function (results) {
                        const data = results.data;
      
                        // 过滤出日本的数据
                        const japanData = data.filter(item => item["Country Name"] === "Japan" && item["Year"] === year);
      
                        if (japanData.length === 0) {
                          alert("No data available for the selected year.");
                          return;
                        }
      
                        // 简化后的类别名称
                        const simplifiedCategories = [
                          "Agricultural raw materials",
                          "Food",
                          "Fuel",
                          "Ores and metals",
                          "High-technology"
                        ];
      
                        // 对应的原始列名称
                        const importCategories = [
                          "average_value_Agricultural raw materials exports (% of merchandise exports)",
                          "average_value_Food exports (% of merchandise exports)",
                          "average_value_Fuel exports (% of merchandise exports)",
                          "average_value_Ores and metals exports (% of merchandise exports)",
                          "average_value_High-technology exports (% of manufactured exports)"
                        ];
      
                        const values = importCategories.map(category => parseFloat(japanData[0][category]));
      
                        // 绘制饼图
                        echarts.init(document.querySelector("#pieChart")).setOption({
                          title: {
                            text: `Japan Import Categories in ${year}`,
                            subtext: 'Based on merchandise exports',
                            left: 'center'
                          },
                          tooltip: {
                            trigger: 'item'
                          },
                          legend: {
                            orient: 'vertical',
                            left: 'left'
                          },
                          series: [
                            {
                              name: 'Import Category',
                              type: 'pie',
                              radius: '50%',
                              data: simplifiedCategories.map((category, index) => ({
                                value: values[index],
                                name: category
                              })),
                              emphasis: {
                                itemStyle: {
                                  shadowBlur: 10,
                                  shadowOffsetX: 0,
                                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                              }
                            }
                          ]
                        });
                      }
                    });
                  };
      
                  // 初始获取和渲染默认年份的数据
                  fetchAndRenderData("2020");
      
                  // 年份选择器的事件监听器
                  document.getElementById("yearSelector").addEventListener("change", (event) => {
                    const selectedYear = event.target.value;
                    fetchAndRenderData(selectedYear);
                    document.getElementById("selectedYear").innerText = `| ${selectedYear}`;
                  });
                });
              </script>
              <!-- End Pie Chart -->
      
            </div>
          </div>
        </div>
