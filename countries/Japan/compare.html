    <header id="header" class="header fixed-top d-flex align-items-center">

    <main id="main" class="main">
        <section class="section">
            <div class="row">


                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Overview of Japan trade indicators</h5>

                            <!-- Dropdown to switch between data views -->
                            <div id="dropdown-container">
                                <select id="dataSelector">
                                    <option value="tradeValues">Trade Values</option>
                                    <option value="tradeIndices">Trade Indices</option>
                                    <option value="tradeSurplus">Trade Surplus</option>
                                </select>
                            </div>

                            <!-- Area Chart -->
                            <div id="areaChart"></div>

                            <!-- Slider for selecting the start time range -->
                            <div id="slider-container">
                                <input type="range" id="slider" min="0" max="100" value="0" step="1">
                            </div>

                            <script>
                                document.addEventListener("DOMContentLoaded", () => {
                                    Papa.parse("../../data/trade/trade.csv", {
                                        download: true,
                                        header: true,
                                        complete: function (results) {
                                            const data = results.data;

                                            // 过滤出日本的数据
                                            const japanData = data.filter(item => item["Country Name"] === "Japan");

                                            // 提取年份和数据并进行排序
                                            const years = [];
                                            const importValues = [];
                                            const exportValues = [];
                                            const tradeSurplus = [];
                                            const exportIndex = [];
                                            const importIndex = [];
                                            const netTradeIndex = [];
                                            japanData.forEach(item => {
                                                const year = parseInt(item["Year"]);
                                                const importValue = parseFloat(item["average_value_Merchandise imports (current US$)"]);
                                                const exportValue = parseFloat(item["average_value_Merchandise exports (current US$)"]);
                                                const surplus = exportValue - importValue;

                                                years.push(year);
                                                importValues.push(importValue);
                                                exportValues.push(exportValue);
                                                tradeSurplus.push(surplus);
                                                exportIndex.push(parseFloat(item["average_value_Export value index (2000 = 100)"]));
                                                importIndex.push(parseFloat(item["average_value_Import value index (2000 = 100)"]));
                                                netTradeIndex.push(parseFloat(item["average_value_Net barter terms of trade index (2000 = 100)"]));
                                            });

                                            // 对年份进行排序
                                            const sortedIndices = years.map((year, index) => index).sort((a, b) => years[a] - years[b]);
                                            const sortedYears = sortedIndices.map(index => years[index]);
                                            const sortedImportValues = sortedIndices.map(index => importValues[index]);
                                            const sortedExportValues = sortedIndices.map(index => exportValues[index]);
                                            const sortedTradeSurplus = sortedIndices.map(index => tradeSurplus[index]);
                                            const sortedExportIndex = sortedIndices.map(index => exportIndex[index]);
                                            const sortedImportIndex = sortedIndices.map(index => importIndex[index]);
                                            const sortedNetTradeIndex = sortedIndices.map(index => netTradeIndex[index]);

                                            // 创建初始图表配置
                                            let options = {
                                                series: [
                                                    {
                                                        name: 'Import Value',
                                                        data: sortedImportValues
                                                    },
                                                    {
                                                        name: 'Export Value',
                                                        data: sortedExportValues
                                                    }
                                                ],
                                                chart: {
                                                    type: 'area',
                                                    height: 350,
                                                    zoom: {
                                                        type: 'x',
                                                        enabled: true,
                                                        autoScaleYaxis: true
                                                    }
                                                },
                                                dataLabels: {
                                                    enabled: false
                                                },
                                                stroke: {
                                                    curve: 'smooth'
                                                },
                                                fill: {
                                                    type: 'gradient',
                                                    gradient: {
                                                        shadeIntensity: 1,
                                                        opacityFrom: 0.7,
                                                        opacityTo: 0.9,
                                                    }
                                                },
                                                grid: {
                                                    row: {
                                                        colors: ['#f3f3f3', 'transparent'],
                                                        opacity: 0.5
                                                    },
                                                },
                                                xaxis: {
                                                    categories: sortedYears,
                                                    title: {
                                                        text: 'Year'
                                                    }
                                                },
                                                yaxis: {
                                                    title: {
                                                        text: 'Value (US$)'
                                                    }
                                                },
                                                tooltip: {
                                                    shared: true,
                                                    intersect: false,
                                                    y: {
                                                        formatter: function (val) {
                                                            return "$" + val;
                                                        }
                                                    }
                                                }
                                            };

                                            // 渲染初始图表
                                            let chart = new ApexCharts(document.querySelector("#areaChart"), options);
                                            chart.render();

                                            const slider = document.getElementById('slider');
                                            slider.addEventListener('input', function () {
                                                const sliderValue = parseInt(this.value);
                                                const minIndex = Math.floor((sliderValue / 100) * (sortedYears.length - 1));

                                                // 过滤数据到选择的年份范围内
                                                const filteredYears = sortedYears.slice(minIndex);
                                                const filteredImportValues = sortedImportValues.slice(minIndex);
                                                const filteredExportValues = sortedExportValues.slice(minIndex);
                                                const filteredTradeSurplus = sortedTradeSurplus.slice(minIndex);
                                                const filteredExportIndex = sortedExportIndex.slice(minIndex);
                                                const filteredImportIndex = sortedImportIndex.slice(minIndex);
                                                const filteredNetTradeIndex = sortedNetTradeIndex.slice(minIndex);

                                                // 更新图表数据
                                                if (chartType === 'tradeValues') {
                                                    chart.updateSeries([
                                                        {
                                                            name: 'Import Value',
                                                            data: filteredImportValues
                                                        },
                                                        {
                                                            name: 'Export Value',
                                                            data: filteredExportValues
                                                        }
                                                    ]);
                                                } else if (chartType === 'tradeIndices') {
                                                    chart.updateSeries([
                                                        {
                                                            name: 'Export Value Index',
                                                            data: filteredExportIndex
                                                        },
                                                        {
                                                            name: 'Import Value Index',
                                                            data: filteredImportIndex
                                                        },
                                                        {
                                                            name: 'Net Barter Terms of Trade Index',
                                                            data: filteredNetTradeIndex
                                                        }
                                                    ]);
                                                } else if (chartType === 'tradeSurplus') {
                                                    chart.updateSeries([
                                                        {
                                                            name: 'Trade Surplus',
                                                            data: filteredTradeSurplus
                                                        }
                                                    ]);
                                                }

                                                // 更新图表X轴和其他选项
                                                chart.updateOptions({
                                                    xaxis: {
                                                        categories: filteredYears
                                                    },
                                                    fill: chartType === 'tradeValues' ? {
                                                        type: 'gradient',
                                                        gradient: {
                                                            shadeIntensity: 1,
                                                            opacityFrom: 0.7,
                                                            opacityTo: 0.9,
                                                        }
                                                    } : {
                                                        type: 'solid'
                                                    },
                                                    annotations: chartType === 'tradeSurplus' ? {
                                                        yaxis: [
                                                            {
                                                                y: 0,
                                                                borderColor: '#FF0000',
                                                                label: {
                                                                    borderColor: '#FF0000',
                                                                    style: {
                                                                        color: '#fff',
                                                                        background: '#FF0000'
                                                                    },
                                                                    text: 'Base Line (0)'
                                                                }
                                                            }
                                                        ]
                                                    } : chartType === 'tradeIndices' ? {
                                                        yaxis: [
                                                            {
                                                                y: 100,
                                                                borderColor: '#FF0000',
                                                                label: {
                                                                    borderColor: '#FF0000',
                                                                    style: {
                                                                        color: '#fff',
                                                                        background: '#FF0000'
                                                                    },
                                                                    text: 'Base Index (100)'
                                                                }
                                                            }
                                                        ]
                                                    } : {}
                                                });
                                            });

                                            let chartType = 'tradeValues';
                                            document.getElementById('dataSelector').addEventListener('change', function () {
                                                chartType = this.value;
                                                if (chartType === 'tradeValues') {
                                                    chart.updateSeries([
                                                        {
                                                            name: 'Import Value',
                                                            data: sortedImportValues
                                                        },
                                                        {
                                                            name: 'Export Value',
                                                            data: sortedExportValues
                                                        }
                                                    ]);
                                                    chart.updateOptions({
                                                        fill: {
                                                            type: 'gradient',
                                                            gradient: {
                                                                shadeIntensity: 1,
                                                                opacityFrom: 0.7,
                                                                opacityTo: 0.9,
                                                            }
                                                        },
                                                        yaxis: {
                                                            title: {
                                                                text: 'Value (US$)'
                                                            }
                                                        },
                                                        annotations: {
                                                            yaxis: []
                                                        }
                                                    });
                                                } else if (chartType === 'tradeIndices') {
                                                    chart.updateSeries([
                                                        {
                                                            name: 'Export Value Index',
                                                            data: sortedExportIndex
                                                        },
                                                        {
                                                            name: 'Import Value Index',
                                                            data: sortedImportIndex
                                                        },
                                                        {
                                                            name: 'Net Barter Terms of Trade Index',
                                                            data: sortedNetTradeIndex
                                                        }
                                                    ]);
                                                    chart.updateOptions({
                                                        fill: {
                                                            type: 'solid'
                                                        },
                                                        yaxis: {
                                                            title: {
                                                                text: 'Index (2000 = 100)'
                                                            }
                                                        },
                                                        annotations: {
                                                            yaxis: [
                                                                {
                                                                    y: 100,
                                                                    borderColor: '#FF0000',
                                                                    label: {
                                                                        borderColor: '#FF0000',
                                                                        style: {
                                                                            color: '#fff',
                                                                            background: '#FF0000'
                                                                        },
                                                                        text: 'Base Index (100)'
                                                                    }
                                                                }
                                                            ]
                                                        }
                                                    });
                                                } else if (chartType === 'tradeSurplus') {
                                                    chart.updateSeries([
                                                        {
                                                            name: 'Trade Surplus',
                                                            data: sortedTradeSurplus
                                                        }
                                                    ]);
                                                    chart.updateOptions({
                                                        fill: {
                                                            type: 'solid'
                                                        },
                                                        yaxis: {
                                                            title: {
                                                                text: 'Value (US$)'
                                                            }
                                                        },
                                                        annotations: {
                                                            yaxis: [
                                                                {
                                                                    y: 0,
                                                                    borderColor: '#FF0000',
                                                                    label: {
                                                                        borderColor: '#FF0000',
                                                                        style: {
                                                                            color: '#fff',
                                                                            background: '#FF0000'
                                                                        },
                                                                        text: 'Base Line (0)'
                                                                    }
                                                                }
                                                            ]
                                                        }
                                                    });
                                                }
                                            });
                                        }
                                    });
                                });
                            </script>

                            <!-- End Area Chart -->

                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">这里是介绍</h5>

                            <!-- Line Chart -->
                            <div id="lineChart"></div>


                            <p id="test for line">这里是内容</p>

                            <!-- End Line Chart -->

                        </div>
                    </div>

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Share of Countries' Trade</h5>
                            <div class="selector">
                                <label for="year-selector">Select Year:</label>
                                <input type="range" id="year-slider" min="1980" max="2020" step="1" value="2000"
                                    oninput="updateYearLabel(this.value)">
                                <span id="year-label">2000</span>

                                <label for="x-axis">Select X-axis:</label>
                                <select id="x-axis">
                                    <option
                                        value="average_value_Agricultural raw materials exports (% of merchandise exports)">
                                        Agricultural Exports %</option>
                                    <option value="average_value_Commercial service exports (current US$)">Commercial
                                        Service Exports</option>
                                    <option value="average_value_Commercial service imports (current US$)">Commercial
                                        Service Imports</option>
                                    <option value="average_value_Food exports (% of merchandise exports)">Food Exports %
                                    </option>
                                    <option value="average_value_Fuel exports (% of merchandise exports)">Fuel Exports %
                                    </option>
                                    <option value="average_value_High-technology exports (% of manufactured exports)">
                                        High-tech Exports %</option>
                                </select>

                                <label for="y-axis">Select Y-axis:</label>
                                <select id="y-axis">
                                    <option
                                        value="average_value_Agricultural raw materials exports (% of merchandise exports)">
                                        Agricultural Exports %</option>
                                    <option value="average_value_Commercial service exports (current US$)">Commercial
                                        Service Exports</option>
                                    <option value="average_value_Commercial service imports (current US$)">Commercial
                                        Service Imports</option>
                                    <option value="average_value_Food exports (% of merchandise exports)">Food Exports %
                                    </option>
                                    <option value="average_value_Fuel exports (% of merchandise exports)">Fuel Exports %
                                    </option>
                                    <option value="average_value_High-technology exports (% of manufactured exports)">
                                        High-tech Exports %</option>
                                </select>
                            </div>

                            <div id="chart"></div>

                            <script>
                                let chart;

                                document.addEventListener("DOMContentLoaded", () => {
                                    Papa.parse("../../data/trade/trade.csv", {
                                        download: true,
                                        header: true,
                                        complete: function (results) {
                                            const data = results.data;
                                            const countries = ["China", "Japan", "Malaysia", "Australia", "India", "Philippines", "New Zealand", "Singapore", "Thailand", "Vietnam", "Mongolia", "Indonesia", "Cambodia"];

                                            function filterDataByYear(year) {
                                                return data.filter(item => countries.includes(item["Country Name"]) && item["Year"] == year);
                                            }

                                            function extractChartData(filteredData, xKey, yKey) {
                                                return filteredData.map(item => ({
                                                    x: parseFloat(item[xKey]),
                                                    y: parseFloat(item[yKey]),
                                                    z: 10, // Bubble size (arbitrary)
                                                    country: item["Country Name"]
                                                }));
                                            }

                                            function updateChart(year, xKey, yKey) {
                                                const filteredData = filterDataByYear(year);
                                                const seriesData = countries.map(country => ({
                                                    name: country,
                                                    data: extractChartData(filteredData.filter(item => item["Country Name"] === country), xKey, yKey)
                                                }));

                                                const options = {
                                                    chart: {
                                                        type: 'bubble',
                                                        height: 600,
                                                        zoom: {
                                                            enabled: true,
                                                            type: 'xy'
                                                        }
                                                    },
                                                    dataLabels: {
                                                        enabled: false
                                                    },
                                                    series: seriesData,
                                                    xaxis: {
                                                        title: {
                                                            text: xKey
                                                        }
                                                    },
                                                    yaxis: {
                                                        title: {
                                                            text: yKey
                                                        }
                                                    },
                                                    tooltip: {
                                                        custom: function ({ series, seriesIndex, dataPointIndex, w }) {
                                                            const data = w.globals.initialSeries[seriesIndex].data[dataPointIndex];
                                                            return '<div class="arrow_box">' +
                                                                '<span>' + data.country + '</span><br>' +
                                                                '<span>' + xKey + ': ' + data.x + '</span><br>' +
                                                                '<span>' + yKey + ': ' + data.y + '</span>' +
                                                                '</div>';
                                                        }
                                                    },
                                                    grid: {
                                                        show: true,
                                                        xaxis: {
                                                            lines: {
                                                                show: true
                                                            }
                                                        },
                                                        yaxis: {
                                                            lines: {
                                                                show: true
                                                            }
                                                        }
                                                    }
                                                };

                                                if (chart) {
                                                    chart.updateOptions(options);
                                                } else {
                                                    chart = new ApexCharts(document.querySelector("#chart"), options);
                                                    chart.render();
                                                }
                                            }

                                            document.getElementById('x-axis').addEventListener('change', function () {
                                                const year = document.getElementById('year-slider').value;
                                                const xKey = this.value;
                                                const yKey = document.getElementById('y-axis').value;
                                                updateChart(year, xKey, yKey);
                                            });

                                            document.getElementById('y-axis').addEventListener('change', function () {
                                                const year = document.getElementById('year-slider').value;
                                                const xKey = document.getElementById('x-axis').value;
                                                const yKey = this.value;
                                                updateChart(year, xKey, yKey);
                                            });

                                            document.getElementById('year-slider').addEventListener('input', function () {
                                                const year = this.value;
                                                const xKey = document.getElementById('x-axis').value;
                                                const yKey = document.getElementById('y-axis').value;
                                                updateYearLabel(year);
                                                updateChart(year, xKey, yKey);
                                            });

                                            // Initial chart rendering
                                            updateChart(2000, document.getElementById('x-axis').value, document.getElementById('y-axis').value);
                                        }
                                    });
                                });

                                function updateYearLabel(year) {
                                    document.getElementById('year-label').innerText = year;
                                }
                            </script>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">这里是介绍</h5>

                            <!-- Line Chart -->
                            <div id="lineChart"></div>


                            <p id="test for line">这里是内容</p>

                            <!-- End Line Chart -->

                        </div>
                    </div>
                </div>









                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Japan Trade Partnership</h5>
                            <div class="chart-container">
                                <select class="data-type-selector" id="dataTypeSelector">
                                    <option value="import">Import Data</option>
                                    <option value="export">Export Data</option>
                                </select>
                                <select class="year-selector" id="yearSelector">
                                    <!-- 从1990年到2024年的年份选项 -->
                                    <script>
                                        for (let year = 1990; year <= 2024; year++) {
                                            document.write('<option value="' + year + '">' + year + '</option>');
                                        }
                                    </script>
                                </select>
                                <div id="relationshipGraph" style="min-height: 400px;" class="echart"></div>
                            </div>

                            <script>
                                document.addEventListener("DOMContentLoaded", () => {
                                    const importCategories = [
                                        "average_value_Merchandise imports from economies in the Arab World (% of total merchandise imports)",
                                        "average_value_Merchandise imports from high-income economies (% of total merchandise imports)",
                                        "average_value_Merchandise imports from low- and middle-income economies in East Asia & Pacific (% of total merchandise imports)",
                                        "average_value_Merchandise imports from low- and middle-income economies in Europe & Central Asia (% of total merchandise imports)",
                                        "average_value_Merchandise imports from low- and middle-income economies in Latin America & the Caribbean (% of total merchandise imports)",
                                        "average_value_Merchandise imports from low- and middle-income economies in Middle East & North Africa (% of total merchandise imports)",
                                        "average_value_Merchandise imports from low- and middle-income economies in South Asia (% of total merchandise imports)",
                                        "average_value_Merchandise imports from low- and middle-income economies in Sub-Saharan Africa (% of total merchandise imports)"
                                    ];

                                    const exportCategories = [
                                        "average_value_Merchandise exports to economies in the Arab World (% of total merchandise exports)",
                                        "average_value_Merchandise exports to high-income economies (% of total merchandise exports)",
                                        "average_value_Merchandise exports to low- and middle-income economies in East Asia & Pacific (% of total merchandise exports)",
                                        "average_value_Merchandise exports to low- and middle-income economies in Europe & Central Asia (% of total merchandise exports)",
                                        "average_value_Merchandise exports to low- and middle-income economies in Latin America & the Caribbean (% of total merchandise exports)",
                                        "average_value_Merchandise exports to low- and middle-income economies in Middle East & North Africa (% of total merchandise exports)",
                                        "average_value_Merchandise exports to low- and middle-income economies in South Asia (% of total merchandise exports)",
                                        "average_value_Merchandise exports to low- and middle-income economies in Sub-Saharan Africa (% of total merchandise exports)"
                                    ];

                                    const simplifiedCategories = [
                                        "Arab World",
                                        "High-income economies",
                                        "East Asia & Pacific",
                                        "Europe & Central Asia",
                                        "Latin America & Caribbean",
                                        "Middle East & North Africa",
                                        "South Asia",
                                        "Sub-Saharan Africa"
                                    ];

                                    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#A133FF', '#FFC300', '#33FFF5', '#F533FF'];

                                    const fetchDataAndRenderChart = (dataType, year) => {
                                        Papa.parse("../../data/trade/trade.csv", {
                                            download: true,
                                            header: true,
                                            complete: function (results) {
                                                const data = results.data;

                                                // 过滤出日本的数据
                                                const japanData = data.filter(item => item["Country Name"] === "Japan" && item["Year"] === year);

                                                if (japanData.length === 0) {
                                                    alert("No data available for the selected year.");
                                                    return;
                                                }

                                                // 提取对应的数据
                                                const categories = dataType === 'import' ? importCategories : exportCategories;
                                                const values = categories.map(category => parseFloat(japanData[0][category]));

                                                // 创建关系图数据
                                                const nodes = [{ name: "Japan", symbolSize: 50, itemStyle: { color: '#FFD700' } }];
                                                const edges = [];

                                                simplifiedCategories.forEach((category, index) => {
                                                    const value = values[index];
                                                    const size = Math.sqrt(value) * 10;
                                                    nodes.push({ name: category, symbolSize: size, value: value, itemStyle: { color: colors[index] } });
                                                    edges.push({ source: "Japan", target: category, lineStyle: { width: value } });
                                                });

                                                // 绘制关系图
                                                echarts.init(document.querySelector("#relationshipGraph")).setOption({
                                                    title: {
                                                        text: `Japan ${dataType === 'import' ? 'Import' : 'Export'} Volume from Different Regions in ${year}`,
                                                        subtext: `Based on percentage of total merchandise ${dataType === 'import' ? 'imports' : 'exports'}`,
                                                        left: 'center'
                                                    },
                                                    tooltip: {
                                                        formatter: function (params) {
                                                            if (params.dataType === 'node') {
                                                                return `${params.name}: ${params.value ? params.value.toFixed(2) + '%' : ''}`;
                                                            } else {
                                                                return `${params.source} -> ${params.target}: ${params.value.toFixed(2)}%`;
                                                            }
                                                        }
                                                    },
                                                    series: [{
                                                        type: 'graph',
                                                        layout: 'force',
                                                        force: {
                                                            repulsion: 200,
                                                            edgeLength: [50, 200]
                                                        },
                                                        roam: true,
                                                        label: {
                                                            show: true
                                                        },
                                                        data: nodes,
                                                        links: edges,
                                                        lineStyle: {
                                                            color: 'source',
                                                            curveness: 0.3
                                                        }
                                                    }]
                                                });
                                            }
                                        });
                                    };

                                    document.getElementById("dataTypeSelector").addEventListener("change", () => {
                                        const selectedYear = document.getElementById("yearSelector").value;

                                            "Single Product Value",

                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        let data;
                        let map;

                        // Function to render world map with data
                        function renderWorldMap(year) {
                            const yearData = data.filter(item => item["Year"] === year);

                            if (!map) {
                                map = L.map('worldMap').setView([20, 0], 2);
                                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                                }).addTo(map);
                            }

                            // Clear existing layers
                            if (map.hasLayer(map.currentLayer)) {
                                map.removeLayer(map.currentLayer);
                            }

                            // Load GeoJSON data from an online source
                            fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
                                .then(response => response.json())
                                .then(worldGeoJSON => {
                                    map.currentLayer = L.geoJSON(worldGeoJSON, {
                                        style: function (feature) {
                                            const countryData = yearData.find(item => item["Country Name"] === feature.properties.name);
                                            return {
                                                fillColor: getColor(countryData ? countryData["average_value_GDP (current US$)"] : 0),
                                                weight: 2,
                                                opacity: 1,
                                                color: 'white',
                                                dashArray: '3',
                                                fillOpacity: 0.7
                                            };
                                        },
                                        onEachFeature: function (feature, layer) {
                                            layer.on({
                                                mouseover: highlightFeature,
                                                mouseout: resetHighlight
                                            });
                                        }
                                    }).addTo(map);
                                });
                        }

                        // Function to get color based on value
                        function getColor(d) {
                            return d > 1000000000000 ? '#800026' :
                                d > 500000000000 ? '#BD0026' :
                                    d > 200000000000 ? '#E31A1C' :
                                        d > 100000000000 ? '#FC4E2A' :
                                            d > 50000000000 ? '#FD8D3C' :
                                                d > 20000000000 ? '#FEB24C' :
                                                    d > 10000000000 ? '#FED976' :
                                                        '#FFEDA0';
                        }

                        // Highlight feature on hover
                        function highlightFeature(e) {
                            const layer = e.target;
                            layer.setStyle({
                                weight: 3,
                                color: '#666',
                                dashArray: '',
                                fillOpacity: 0.7
                            });
                        }

                        // Reset highlight
                        function resetHighlight(e) {
                            map.currentLayer.resetStyle(e.target);
                        }

                        // Fetch and parse CSV data
                        Papa.parse("../../data/economy-and-growth/economy-and-growth.csv", {
                            download: true,
                            header: true,
                            complete: function (results) {
                                data = results.data;
                                const yearSelect = document.getElementById("yearSelect");

                                // Populate the year dropdown
                                const years = [...new Set(data.map(item => item["Year"]))];
                                years.forEach(year => {
                                    const option = document.createElement("option");
                                    option.value = year;
                                    option.text = year;
                                    yearSelect.appendChild(option);
                                });

                                // Set default year to 2000 and render its map
                                const defaultYear = "2008";
                                yearSelect.value = defaultYear;
                                renderWorldMap(defaultYear);

                                // Event listener for year selection
                                yearSelect.addEventListener("change", () => {
                                    const selectedYear = yearSelect.value;
                                    renderWorldMap(selectedYear);
                                });
                            }
                        });
                    });
                </script>
